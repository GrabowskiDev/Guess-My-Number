<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico?" />
		<title>Guess-My-Number</title>
	</head>
	<body>
		<div class="center">
			<h2>Guess-My-Number</h2>
			<main>
				<!-- Buttons for increase/decrease, input, > <, and ? or number -->
				<div class="column">
					<button id="increase" class="shadow">+</button>
					<button id="decrease" class="shadow">-</button>
				</div>
				<input type="number" id="guess" class="shadow" />
				<h2 id="mark">=</h2>
				<h2 id="number">?</h2>
			</main>
			<div class="inline">
				<button id="check" class="shadow">Check!</button>
				<button id="again" class="shadow">Again</button>
			</div>
			<div class="box shadow">
				<h3>Score: <span id="score">0</span></h3>
				<h3>Highscore: <span id="highscore">0</span></h3>
				<h3>Games won: <span id="games">0</span></h3>
			</div>
			<div class="inline">
				<h5>Numbers range from 1 to</h5>
				<input
					type="tel"
					id="range"
					value="20"
					min="2"
					max="200"
					oninput="if(this.value>200){this.value='200';}else if(this.value<2){this.value='2';}"
				/>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
